<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator - Viby Gemini</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; cursor: pointer; font-weight: bold; }
        #video-container { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“¸ AI Video Generator</h2>
        <p>Apni Photo ka URL aur Script daalein</p>
        
        <input type="text" id="imgUrl" placeholder="Photo ka Link (URL) yahan dalein">
        <textarea id="scriptText" rows="4" placeholder="Yahan apni script likhein..."></textarea>
        
        <button onclick="generateVideo()">Video Banayein ðŸŽ¬</button>

        <div id="status"></div>
        <div id="video-container"></div>
    </div>

    <script>
        async function generateVideo() {
            const apiKey = "YOUR_DID_API_KEY"; // Yahan apni D-ID API Key dalein
            const imgUrl = document.getElementById('imgUrl').value;
            const script = document.getElementById('scriptText').value;
            const status = document.getElementById('status');

            if(!imgUrl || !script) { alert("Dono cheezein bharna zaroori hai!"); return; }

            status.innerText = "Processing... Video ban rahi hai.";

            // Step 1: Request to D-ID
            const response = await fetch('https://api.d-id.com/talks', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa(apiKey + ':'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    script: { type: 'text', input: script, provider: { type: 'microsoft', voice_id: 'hi-IN-MadhurNeural' } },
                    source_url: imgUrl
                })
            });

            const data = await response.json();
            const talkId = data.id;

            // Step 2: Checking Status (Polling)
            const checkStatus = setInterval(async () => {
                const getResponse = await fetch(`https://api.d-id.com/talks/${talkId}`, {
                    headers: { 'Authorization': 'Basic ' + btoa(apiKey + ':') }
                });
                const result = await getResponse.json();

                if (result.status === 'done') {
                    clearInterval(checkStatus);
                    status.innerText = "Video Taiyar Hai!";
                    document.getElementById('video-container').innerHTML = `<video width="320" controls src="${result.result_url}"></video>`;
                }
            }, 3000);
        }
    </script>
</body>
</html>
