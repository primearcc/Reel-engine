<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pro Kinetic Reel Engine - Solid Style</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
body {
    margin: 0;
    background: #e0e0e0;
    font-family: 'Archivo Black', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
}

#screen {
    width: 800px;
    aspect-ratio: 16/9;
    background: #ffffff; /* Initial Light Background */
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.1s ease-in-out;
}

.word {
    position: absolute;
    font-weight: 900;
    text-transform: uppercase;
    color: #000; /* Dark text on light background */
    text-align: center;
    white-space: nowrap;
    z-index: 10;
    padding: 0 20px;
}

textarea {
    width: 780px;
    height: 60px;
    margin-top: 15px;
    border: 2px solid #333;
    border-radius: 12px;
    padding: 10px;
    font-size: 16px;
    outline: none;
}

.controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #000;
    color: white;
}

#ctrlBtn { background: #555; }
</style>
</head>
<body>

<div id="screen"></div>

<textarea id="scriptBox">THIS IS HOW YOU CREATE IMPACT WITH DYNAMIC TEXT SCALING</textarea>

<div class="controls">
    <button id="genBtn">Generate</button>
    <button id="ctrlBtn">Pause</button>
</div>

<script>
let words = [];
let index = 0;
let timer = null;
let running = false;
const screen = document.getElementById("screen");

// Solid Light Colors like the reel
const bgColors = ["#f8f9fa", "#e3f2fd", "#fff3e0", "#f1f8e9", "#fce4ec", "#fffde7"];

function triggerWord() {
    if (index >= words.length) {
        clearInterval(timer);
        running = false;
        document.getElementById("ctrlBtn").innerText = "Re-Watch";
        return;
    }

    // 1. Random Solid Light Background
    screen.style.background = bgColors[Math.floor(Math.random() * bgColors.length)];

    // 2. Clear previous
    screen.innerHTML = "";

    // 3. Create Word
    const el = document.createElement("div");
    el.className = "word";
    el.innerText = words[index];
    
    // 4. SMART SCALING (As per link: short word = massive, long word = small)
    const length = words[index].length;
    let baseSize;
    
    if (length <= 3) baseSize = 250;      // Massive for short words like "GO", "YOU"
    else if (length <= 6) baseSize = 160; // Big
    else if (length <= 10) baseSize = 100;// Medium
    else baseSize = 70;                   // Small for very long words

    // Alternatively vary size to avoid boring pattern
    const finalSize = index % 2 === 0 ? baseSize : baseSize * 0.6;
    el.style.fontSize = finalSize + "px";

    screen.appendChild(el);

    // 5. ANIMATION (Impactful Pop)
    const tl = gsap.timeline();
    
    // Quick Screen Shake for Impact
    gsap.fromTo("#screen", {x: -4, y: -4}, {duration: 0.05, x: 4, y: 4, repeat: 1, yoyo: true});

    tl.fromTo(el, 
        { scale: 0.5, opacity: 0, rotation: Math.random() * 6 - 3 },
        { 
            duration: 0.15, 
            scale: 1, 
            opacity: 1, 
            rotation: 0, 
            ease: "back.out(2)" 
        }
    );

    // Kinetic zoom-out effect while it stays
    gsap.to(el, { scale: 0.95, duration: 0.6, ease: "power1.inOut" });

    index++;
}

document.getElementById("genBtn").onclick = function() {
    clearInterval(timer);
    index = 0;
    words = document.getElementById("scriptBox").value.trim().split(/\s+/);
    if (words.length === 0) return;
    running = true;
    this.innerText = "Regenerate";
    document.getElementById("ctrlBtn").innerText = "Pause";
    timer = setInterval(triggerWord, 600); // Optimized timing
    triggerWord();
};

document.getElementById("ctrlBtn").onclick = function() {
    if (this.innerText === "Re-Watch") {
        document.getElementById("genBtn").click();
    } else if (running) {
        clearInterval(timer);
        running = false;
        this.innerText = "Resume";
    } else {
        running = true;
        this.innerText = "Pause";
        timer = setInterval(triggerWord, 600);
    }
};
</script>

</body>
</html>
