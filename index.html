
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #display { font-size: 5rem; font-weight: 900; text-transform: uppercase; text-align: center; min-height: 200px; display: flex; align-items: center; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; cursor: pointer; background: #00ff00; border: none; font-weight: bold; }
        .neon { color: #00ff00; text-shadow: 0 0 20px #00ff00; scale: 1.2; transition: 0.2s; }
    </style>
</head>
<body>

    <div id="display">READY?</div>

    <div class="controls">
        <button onclick="startReel()">PLAY ANIMATION</button>
    </div>

    <script>
        const script = [
            { text: "DONâ€™T", time: 800 },
            { text: "TELL PEOPLE", time: 800 },
            { text: "YOUR PLANS.", time: 1000 },
            { text: "", time: 500 }, // Pause
            { text: "SHOW THEM", time: 600, style: "neon" },
            { text: "YOUR", time: 400, style: "neon" },
            { text: "RESULTS.", time: 1500, style: "neon" }
        ];

        async function startReel() {
            const display = document.getElementById('display');
            for (let line of script) {
                display.innerText = line.text;
                if (line.style) display.classList.add(line.style);
                else display.classList.remove('neon');
                
                await new Promise(r => setTimeout(r, line.time));
            }
            display.innerText = "DONE.";
            display.classList.remove('neon');
        }
    </script>
</body>
</html>
